<h1>App Todo</h1>
 
<h2>{{ tarefas | length }} tarefa(s) por realizar!</h2> <!-- tarefas = Tarefa.objects.all() no ficheiro todo.views.py -->
 
{% for x in tarefas %} <!-- tarefas = Tarefa.objects.all() no ficheiro todo.views.py -->
 
  <p>{{ x.id }} - {{ x.titulo }} 
    <a href="{% url 'todo:eliminar_tarefa' x.id %}">apagar</a>
    &nbsp;|
    <a href="{% url 'todo:alterar_tarefa' x.id %}">alterar</a>
  </p>
 
{% endfor %}
