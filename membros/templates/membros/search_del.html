{% extends 'membros/base.html' %}

{% block conteudo %}

<style>
    .icon {width: 24px; margin: 5px;}
    .campo-pesquisa {width: 300px;}
</style>

{% load static %}
    <a href="{% url 'membros:list_del' %}">
        <img src="{% static 'return_button.svg' %}" class="icon">
    </a><br>

    <form action="" method="post">
        {% csrf_token %}
        <p>
            Termo de pesquisa: <input type="text" name="campo" placeholder="nome, email, instituição, grupo ou categoria" class="campo-pesquisa">
        </p>
        <p><button>pesquisar</button></p>
    </form>

    <div id="resultados">
        <ul>
            {% for membro in membros %}
                <li>
                    <b>id#{{ membro.id }}</b> | {{ membro.nome_completo }} - {{ membro.categoria }} - {{ membro.grupo }} | <a href="{% url 'membros:delete' membro.id %}">Eliminar registo</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
